<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consulta.css">
    <title>Consulta Médica</title>
</head>
<body>
    <h1>Agendamento de Consulta Médica</h1>
    
    
    <div class="cadastro">
        <h2>Cadastro de Paciente</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

 
    <div class="consulta">
        <h2>Agendamento de Consulta</h2>
        <form id="consultaForm">
            <label for="medico">Escolha o Médico:</label>
            <select id="medico" required>
                <option value="Liliab">Lilian</option>
                <option value="Pricilla">Pricilla</option>
                <option value="Roberto">Roberto</option>
                <option value="lucia">lucia</option>
                <option value="Bruno">Bruno</option>
                <option value="Rogerio">Rogerio</option>
               
            </select>

            <label for="dataConsulta">Data da Consulta:</label>
            <input type="date" id="dataConsulta" required>

            <label for="horarioConsulta">Horário da Consulta:</label>
            <input type="time" id="horarioConsulta" required>

            <label for="motivoConsulta">Motivo da Consulta:</label>
            <textarea id="motivoConsulta" rows="4"></textarea>

            <button type="submit">Agendar</button>
            
            
        </form>
    </div>

    <!-- Script JavaScript -->
    <script src="consulta.js"></script>
</body>
</html>
